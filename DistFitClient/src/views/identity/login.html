<div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <h3 class="mb-4">Sign in</h3>

              <p if.bind="errorMsg !== null" class="text-danger">${errorMsg}</p>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmail">Email</label>
                <input type="text" value.bind="email" id="typeEmail" class="form-control form-control-lg" />
          
              </div>
  
              <div class="form-outline mb-4 justify-content-start">
                <label class="form-label" for="typePassword">Password</label>
                <input type="password" autocomplete="current-password" value.bind="password" id="typePassword" class="form-control form-control-lg" />
                <input type="checkbox" class="mt-3" change.trigger='changePasswordVisibility()'> Show Password
                 
              </div>
              <button click.trigger="loginClickedAsync()" class="btn btn-secondary btn-lg btn-block">Login</button>

            </div>
          </div>
        </div>
      </div>
</div>
